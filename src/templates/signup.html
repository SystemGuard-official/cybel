{% extends 'base.html' %}
{% block title %}Sign Up - ChatApp{% endblock %}
{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-50 py-12">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg px-8 py-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center">Sign Up</h1>
        <form method="POST" action="/signup" class="mt-6 space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="designation" class="block text-sm font-medium text-gray-700">Designation</label>
                <input type="text" id="designation" name="designation" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                Sign Up
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="/login" class="text-blue-600 hover:underline">Log in</a>
        </p>
    </div>
</section>
{% endblock %}
